<div class="row d-flex justify-content-center align-items-md-center">
  <div class="col-12 col-md-8 col-lg-6 animate__animated animate__fadeInUp">
    <h1>
      <app-words-blast [words]="['Contact Me']"></app-words-blast>
    </h1>
    <div class="card py-5 px-5">
      <form
        action="mailto:chencrack.chencrack@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            id="InputPassword1"
            required
          />
        </div>
        <div class="form-group">
          <label for="InputFullname">Fullname</label>
          <input type="text" class="form-control" id="InputFullname" required />
        </div>
        <div class="form-group">
          <label for="InputFullname">Message</label>
          <textarea class="form-control" id="InputFullname" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success btn-block">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
